<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>Axton Labs - MEV Supply Chain Infrastructure</title>
    <meta name="title" content="Axton Labs - MEV Supply Chain Infrastructure" />
    <meta
      name="description"
      content="MEV-enabled wallet and supply chain infrastructure for traders who demand more. Built by MEV experts on Solana."
    />
    <meta
      name="keywords"
      content="MEV, Solana, wallet, order flow auction, trading, cryptocurrency, DeFi, blockchain, supply chain"
    />
    <meta name="author" content="Axton Labs" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://axton.wtf" />
    <meta
      property="og:title"
      content="Axton Labs - MEV Supply Chain Infrastructure"
    />
    <meta
      property="og:description"
      content="MEV-enabled wallet and supply chain infrastructure for traders who demand more. Built by MEV experts on Solana."
    />
    <meta property="og:image" content="https://i.ibb.co/svTTfXSk/axton-banner.png" />
    <meta property="og:site_name" content="Axton Labs" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://axton.wtf" />
    <meta
      property="twitter:title"
      content="Axton Labs - MEV Supply Chain Infrastructure"
    />
    <meta
      property="twitter:description"
      content="MEV-enabled wallet and supply chain infrastructure for traders who demand more. Built by MEV experts on Solana."
    />
    <meta
      property="twitter:image"
      content="https://i.ibb.co/svTTfXSk/axton-banner.png"
    />

    <!-- Mobile -->
    <meta name="theme-color" content="#0d0d0d" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Axton Labs" />

    <!-- Favicon -->
    <link rel="icon" href="%sveltekit.assets%/axton-logo.png" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/axton-logo.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.cdnfonts.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/azonix" rel="stylesheet" />



    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
